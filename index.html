<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>

    <section id="aside">
        <button id="add-new-book">Add Book</button>
        <h1>Book Log</h1>
        <ul id="book-log">
            <li>Total Books:<span id="total-books">0</span> </li>
            <li>Books read: <span id="books-read">0</span> </li>
            <li>Pages read: <span id="pages-read">0</span> </li>
            <li>Total Pages: <span id="total-pages">0</span> </li>
        </ul>
    </section>
    <form action="#" id="user-form" class="hide" autocomplete="off">
        <label for="book-title">Title </label>
        <input type="text" id="book-title" required>

        <label for="author-name">Author </label>
        <input type="text" id="author-name" required>

        <label for="book-pages">Pages</label>
        <input type="number" name="book-pages" id="book-pages" required>

        <div id="switch-field">
            <input type="radio" name="page-read" id="radio-one">
            <label for="radio-one">Yes</label>

            <input type="radio" name="page-read" id="radio-two">
            <label for=" radio-two">No </label>
        </div>


        <button type="button" id="submit">Add book</button>

    </form>

    <div id="container">

    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>

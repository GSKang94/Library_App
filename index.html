<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>

    <div id="container">
        <form action="#" id="user-form" class="hide">
            <label for="book-title">Title </label>
            <input type="text" id="book-title" required>

            <label for="author-name">Author </label>
            <input type="text" id="author-name" required>

            <label for="book-pages">Pages</label>
            <input type="number" name="book-pages" id="book-pages" required>

            <div id="switch-field">
                <input type="radio" name="page-read" id="radio-one" value="yes">
                <label for="radio-one">Yes</label>

                <input type="radio" name="page-read" id="radio-two" value="no">
                <label for=" radio-two">No </label>
            </div>


            <button type="button" id="submit">submit</button>

        </form>

        <script src="app.js" type="text/javascript"></script>
</body>

</html>

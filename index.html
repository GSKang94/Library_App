<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>

    <section id="aside">
        <h1>Book Log</h1>
        <ul id="book-log">
            <li>Total Books:0</li>
            <li>Books read:0</li>
            <li>Pages read:0</li>
            <li>Total Pages:0</li>
        </ul>
    </section>
    <form action="#" id="user-form" class="hide" autocomplete="off">
        <label for="book-title">Title </label>
        <input type="text" id="book-title" required>

        <label for="author-name">Author </label>
        <input type="text" id="author-name" required>

        <label for="book-pages">Pages</label>
        <input type="number" name="book-pages" id="book-pages" required>

        <div id="switch-field">
            <input type="radio" name="page-read" id="radio-one" value="yes">
            <label for="radio-one">Yes</label>

            <input type="radio" name="page-read" id="radio-two" value="no">
            <label for=" radio-two">No </label>
        </div>


        <button type="button" id="submit">Add book</button>

    </form>

    <div id="container">

    </div>
    <div id="add-new-book">
        <ion-icon name="add-circle"></ion-icon>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>

    <div id="container">
        <form action="#" id="userForm">
            <label for="book-title">Title
                <input type="text" id="book-title" placeholder="title" required>
            </label>

            <label for="author-name">Author
                <input type="text" id="author-name" placeholder="author" required>
            </label>

            <label for="book-pages">Pages
                <input type="number" name="book-pages" id="book-pages" required>
            </label>

            <label for="page-read">Yes
                <input type="radio" name="page-read" class="page-read">
            </label>

            <label for="page-read">No
                <input type="radio" name="page-read" class="page-read">
            </label>

            <button type="button" id="submit">submit</button>

        </form>

        <script src="app.js" type="text/javascript"></script>
</body>

</html>

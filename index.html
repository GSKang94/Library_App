<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <title>Library</title>
  </head>

  <body>
    <header>
      <!-- <h1>My Library</h1> -->
    </header>

    <section id="aside">
      <div id="flex-wrap">
        <div id="name">
          <img src="assets/local_library.svg" alt="" />
          <h2>LIBRARY</h2>
        </div>
        <button id="add-new-book">Add Book</button>
        <div id="book-log">
          <h3>Book Log</h3>
          <ul>
            <li>Total Books : <span id="total-books">0</span></li>
            <li>Books read : <span id="books-read">0</span></li>
            <li>Pages read : <span id="pages-read">0</span></li>
            <!-- <li>Total Pages:<span id="total-pages">0</span> </li> -->
          </ul>
        </div>
        <div id="undraw">
          <img src="assets/undraw.svg" alt="" />
        </div>
      </div>
    </section>
    <form action="#" id="user-form" class="hide" autocomplete="off">
      <ion-icon name="close-circle"></ion-icon>

      <label for="book-title">Title </label>
      <input type="text" id="book-title" value="1984" />

      <label for="author-name">Author </label>
      <input type="text" id="author-name" value="orwell" />

      <label for="book-pages">Pages read</label>
      <input type="number" name="book-pages" id="book-pages" value="10" />
      <!-- <h3>Finished?</h3> -->
      <div id="switch-field">
        <input type="radio" name="have-read" id="radio-one" />
        <label for="radio-one">Read</label>

        <input type="radio" name="have-read" id="radio-two" />
        <label for=" radio-two">Not-read </label>
      </div>

      <button type="button" id="submit">Add book</button>
    </form>

    <div id="container"></div>

    <script src="app.js" type="text/javascript"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
